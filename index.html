<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Layout Example</title>
</head>

<body>
    <div class="container-fluid"> <!-- Wrap everything inside container-fluid -->
        <div class="row g-4 mb-3 text-center">
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
            <div class="col-1 bg-warning text-white p-3 border">1</div>
        </div>

        <div class="row g-4 mt-2 mb-3 text-center">
            <div class="col-2 bg-secondary text-white p-3 border">2</div>
            <div class="col-2 bg-secondary text-white p-3 border">2</div>
            <div class="col-2 bg-secondary text-white p-3 border">2</div>
            <div class="col-2 bg-secondary text-white p-3 border">2</div>
            <div class="col-2 bg-secondary text-white p-3 border">2</div>
            <div class="col-2 bg-secondary text-white p-3 border">2</div>
        </div>

        <div class="row g-4 mt-2 mb-3 text-center">
            <div class="col-3 bg-secondary text-white p-3 border">3</div>
            <div class="col-3 bg-secondary text-white p-3 border">3</div>
            <div class="col-3 bg-secondary text-white p-3 border">3</div>
            <div class="col-3 bg-secondary text-white p-3 border">3</div>
        </div>

        <div class="row g-4 mt-2 mb-3 text-center">
            <div class="col-4 bg-secondary text-white p-3 border">4</div>
            <div class="col-4 bg-secondary text-white p-3 border">4</div>
            <div class="col-4 bg-secondary text-white p-3 border">4</div>
        </div>

        <div class="row g-4 mt-2 mb-3 text-center ">
            <div class="col-6 bg-secondary text-white p-3 border">6</div>
            <div class="col-6 bg-secondary text-white p-3 border">6</div>
        </div>
    </div> <!-- End of container-fluid -->
</body>

</html>
